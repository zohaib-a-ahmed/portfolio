<div class="mt-6 mb-10">
  <div class="text-center sm:mb-8 text-4xl sm:text-4xl font-semibold">
    <h1>Projects</h1>
  </div>
  <div
    class="parent"
    [class.stack]="isSmallScreen"
    [class.medium-screen]="isMediumScreen"
  >
    <div class="child" *ngFor="let project of projects">
      <div class="gray-square">
        <img [src]="project.image" alt="Project Image" class="img-resize" />
      </div>
    </div>
  </div>
</div>
